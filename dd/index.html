<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p> Countdown </p>
    <h2 class="birthday" > Happy Birthday Thilo!  </h2>
    <div class="counter">
        <div class="box">
            <h2 id="days" > 00 </h2>
            <small> Days </small>
        </div>
        <div class="box">
            <h2 id="hours" > 00 </h2>
            <small> Hours </small>
        </div>
        <div class="box">
            <h2 id="Minutes" > 00 </h2>
            <small> Minutes </small>
        </div>
        <div class="box">
            <h2 id="seconds" > 00 </h2>
            <small> Seconds </small>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
